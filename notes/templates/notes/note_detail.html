<!-- note_detail.html         Template for displaying the details of a single note -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ note.title }}</title>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <a href="{% url 'note_update' note.pk %}">Edit</a>
    <a href="{% url 'note_delete' note.pk %}">Delete</a>
    <a href="{% url 'note_list' %}">Back to notes</a>
</body>
</html>
