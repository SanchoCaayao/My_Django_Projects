<!-- note_list.html       Template for displaying a list of all notes -->
<!DOCTYPE html>
<html>
<head>
    <title>Sticky Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <a href="{% url 'note_create' %}">Create new note</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                <a href="{% url 'note_update' note.pk %}">Edit</a>
                <a href="{% url 'note_delete' note.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
